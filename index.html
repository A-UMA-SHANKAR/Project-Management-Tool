<!DOCTYPE html>
<html>
<head>
    <title>Project Sphere</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        input,select,textarea{
            border-radius: 5px;
            max-width: fit-content;
            min-width: 100px;
            height: 30px;
        }
        textarea{
            min-width: 500px;
        }
    </style>
</head>
<body>
    <section class="task-management">
        <div class="left-section" style="align-content: center;">
            <h1 style="color: rgba(0, 255, 255, 0.544); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><u>PROJECT SPHERE</u></h1>
            <center><h2>Task Management</h2></center>
            <div class="create-task" style="margin-left: 28%;">
                <form id="createTaskForm" method="post">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" name="taskName">
                    <br>
                    <label for="assignedTo">Assign By:</label>
                    <select id="assignedTo" name="assignedTo">
                        <option value="Hara">Hara</option>
                        <option value="Chandu">Chandu</option>
                        <option value="Ali">Ali</option>
                        <option value="Anshika">Anshika</option>
                        <option value="Satya">Satya</option>
                    </select><br>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate"><br>
                    <label for="description">Description:</label><br>
                    <textarea name="description" id="description"></textarea><br>
                    <input  style="height: 50px;"type="submit" value="Create Task">
                </form>
            </div>
        <div class="task-list" style="margin-left: 15%; font-size:large; ">
            <h3>My Tasks</h3>
            <ul id="myTasksList">
                <!-- No initial tasks here -->
            </ul>
        </div>
        <div class="task-list" style="margin-left: 15%;font-size:large;">
            <h3>Assigned Tasks</h3>
            <ul id="assignedTasksList">
                <!-- No initial assigned tasks here -->
            </ul>
        </div>
        <div class="completed-task-list" style="margin-left: 15%;font-size:large;">
            <h3>Completed Tasks</h3>
            <ul id="completedTasksList">
                <!-- No initial completed tasks here -->
            </ul>
        </div>
        </div>
            <div class="right-section">
                <h2>Chat</h2>
                <div class="chat-messages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <select id="writerName">
                        <option value="">Select Your Name</option>
                        <option value="Hara">Hara</option>
                        <option value="Chandu">Chandu</option>
                        <option value="Ali">Ali</option>
                        <option value="Anshika">Anshika</option>
                        <option value="Satya">Satya</option>
                    </select>
                    <input type="text" id="chatMessage" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
